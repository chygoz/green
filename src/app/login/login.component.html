<div class="d-md-flex h-md-100 align-items-center">

    <!-- First Half -->

    <div class="col-md-6 p-0 bg-indigo h-md-100">
        <div class="text-white d-md-flex align-items-center
     h-100 text-center justify-content-center">
            <div class="logoarea">
                <img src="assets/images/loginscreen.jpg" class="img-fluid" alt="" />
            </div>
        </div>
    </div>

    <!-- Second Half -->

    <div class="col-md-6 p-0 bg-white h-md-100 loginarea">
        <div class="d-md-flex align-items-center p-4 justify-content-center">
            <div class="container">
                <nav class="navbar navbar-expand-md">
                    <div class="d-flex flex-grow-1">

                        <a href="/" class="navbar-brand">
                            <img src="assets/images/logo-lite.png" alt="" width="100">
                        </a>

                    </div>
                    <div class="navbar-collapse collapse flex-shrink-1 flex-grow-0" id="navbar7">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Go to Home</a>
                            </li>

                        </ul>
                    </div>

                </nav>
            </div>

        </div>
        <div class="container">
            <div class="col-12">
                <h1 class="header1">Log In</h1>
                <p class="para1">Enter your username and password to login your dashboard</p>
                <div class="default-padding">
                    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-row m-0">
                            <div class="form-group col-md-8">
                                <label for="inputEmail4">Email</label>
                                <input type="text" class="form-control" formControlName="email" placeholder="Email">
                            </div>
                            <div class="form-group col-md-8">
                                <label for="inputEmail4">Password</label>
                                <input type="password" class="form-control" formControlName="password"
                                    placeholder="Password">
                            </div>
                        </div>
                        <div class="errorSec">
                            {{errorMsg}}
                        </div>
                        <button type="submit" [disabled]="loginForm.invalid"
                            class="btn btn-primary btn-lg btn-block">Sign In</button>
                        <p class="para1">Donâ€™t have an account? <a href="javascript:void(0)"
                                routerLink="/register">Register</a></p>
                        <p class="para1"><a href="javascript:void(0)" routerLink="/forgotpassword"
                                class="defaultcolor">Forgot password?</a>
                        </p>

                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
