<div class="container-fluid" style="background-color: #07555c;">
    <div class="default-padding">
        <div class="container">
            <div class="col-12 px-0">
                <h1 class="header1">Support</h1>
            </div>
        </div>
    </div>
</div>
<div class="container-fluid" style="background-color: #f2f5f9;">

    <div class="container">
        <div class="row">
            <div class="col-2 px-0">
            </div>
            <div class="col-10 px-0">
                <div class="row desktopview">
                    <div class="col-2 px-0"></div>
                    <div class="col-8 px-0">
                        <div class="card-overlay-thumb">
                            <div class="card">
                                <div class="card-body ">
                                    <div class="default-padding">
                                        <form [formGroup]="supportForm" (ngSubmit)="onSubmit()">
                                            <div class="form-row m-0">
                                                <div class="form-group col-md-6">
                                                    <label for="inputEmail4">Full Name</label>
                                                    <input type="email" class="form-control" id="inputEmail4"
                                                        formControlName="fullName" placeholder="Full Name"
                                                        [value]="userData?.fullName">
                                                    <div class="inputError"
                                                        *ngIf="f.fullName.errors?.required && formSubmit">
                                                        Full Name Required!
                                                    </div>
                                                </div>
                                                <div class="form-group col-md-6">
                                                    <label for="inputEmail4">Email</label>
                                                    <input type="email" class="form-control" id="inputEmail4"
                                                    formControlName="email" placeholder="Email" [value]="userData?.email">
                                                    <div class="inputError"
                                                        *ngIf="f.email.errors?.required && formSubmit">
                                                        Email Required!
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-row m-0">
                                                <div class="form-group col-md-6">
                                                    <label for="inputEmail4">Phone</label>
                                                    <input type="text" class="form-control" id="inputEmail4"
                                                        formControlName="phone" placeholder="Phone"
                                                        [value]="userData?.phone">
                                                    <div class="inputError"
                                                        *ngIf="f.phone.errors?.required && formSubmit">
                                                        Phone Required!
                                                    </div>
                                                </div>

                                            </div>

                                            <div class="form-row m-0">
                                                <div class="form-group col-md-12">
                                                    <label for="inputEmail4">Subject</label>
                                                    <input type="email" class="form-control" id="inputEmail4"
                                                        formControlName="subject" placeholder="Subject"
                                                        [value]="userData?.subject">
                                                    <div class="inputError"
                                                        *ngIf="f.subject.errors?.required && formSubmit">
                                                        Subject Required!
                                                    </div>
                                                </div>
                                            </div>
                                            <div class="form-row m-0">
                                                <div class="form-group col-md-12">
                                                    <label for="inputEmail4">Query</label>
                                                    <textarea class="form-control" id="inputEmail4"
                                                        formControlName="query" placeholder="Query"
                                                        ></textarea>
                                                    <div class="inputError"
                                                        *ngIf="f.query.errors?.required && formSubmit">
                                                        Query Required!
                                                    </div>
                                                </div>
                                            </div>
                                            <div class=" mt-5 mb-5">
                                                <button type="submit" [disabled]="supportForm.invalid" class="btn btn-primary mr-2">Submit</button>
                                            </div>
                                        </form>
                                    </div>


                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-2 px-0"></div>
                </div>

            </div>
        </div>

    </div>
</div>
